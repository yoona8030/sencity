buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 35
    ndkVersion = "27.1.12297006"
    kotlinVersion = "1.9.24"     // ✅ 안정 버전
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle")              // (settings.gradle에서 관리)
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")   // (settings.gradle에서 관리)
    classpath "com.google.gms:google-services:4.4.3"
  }
}
apply plugin: "com.facebook.react.rootproject"
